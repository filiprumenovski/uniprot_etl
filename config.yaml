version: "1.0"

storage:
  input_path: "/Volumes/NVMe 2TB/uniprot_sprot.xml.gz"
  output_path: "data/parquet/uniprot.parquet"
  temp_dir: "data/tmp"

performance:
  batch_size: 10000
  thread_count: 1
  channel_capacity: 8
  zstd_level: 3
  max_row_group_size: 100000
  buffer_size: 262144

logging:
  log_level: "info"
  metrics_interval_secs: 5
